{% extends "auctions/layout.html" %}

{% block body %}

<h1 style="margin-left: 25%;">Create new listing</h1>
<div class="listing-area">
<form action="{% url 'create_new_listing' %}", method="POST">

    {% csrf_token %}


    <div class="listing-label">
        <label for="title">Title</label>
    </div>
    <div class="listing-item">
        <input type="text", name="title", placeholder="Title", id="title", required>
    </div>
    <div class="listing-label">
        <label for="description">Description</label>
    </div>

    <div class="listing-item">  
        <textarea name="description" placeholder="Description" rows="5", cols="80", id="description" , required></textarea>
    </div>
    <div class="listing-label">
        <label for="bid">Starting bid</label>
    </div>

    <div class="listing-item">
        <input type="number", name="starting_bid", min="1", placeholder="Starting bid", id="bid", required>
    </div>

    <div class="listing-label">
        <label for="image">Image url</label>
    </div>

    <div class="listing-item">
        <input type="text", name="url", placeholder="Image url", id="image">
    </div>


    <div class="listing-label">
        <label for="category">Category</label>
    </div>
    <div>
        <select name="category", id="category">
            {% for category in categories %}
            <option>{{ category.0 }}</option>
            {% endfor %}
        </select>
        
    </div>

    <div class="listing-item"> 
        <button type="submit">List this item</button>
    </div>

</form>
</div>

{% endblock %}
