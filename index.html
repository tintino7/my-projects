<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
    </head>
    <body>
        <div class="nav">
            <a class="item" href="images.html">Images</a>
            <a class="item" href="advanced.html">Advanced search</a>
        </div>
        <div class="google_container">
            <img class="google" src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>


        <div class="search_area">
        <form action="https://www.google.com/search?tbm=isch">
            <div class="search_bar">
                <span class="material-symbols-outlined">search</span>
                <input class="search" type="text" name="q" autocomplete="off">  
            </div>
            <div class="search_button">
                <input type="submit" value="Google Search" name="btnk">
                <input type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
            
        </form>
        </div>
        
    </body>
</html>
